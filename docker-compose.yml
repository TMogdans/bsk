version: "3.7"
services:
  bsk-db:
    image: mysql:5.7.22
    container_name: bsk-db
    restart: unless-stopped
    tty: true
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    command: --init-file /data/application/init.sql
    volumes:
      - ./mysql/init.sql:/data/application/init.sql
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - bsk-network

  event-service:
    build:
      args:
        user: ${USER}
        uid: ${UID}
      context: ./event-service/api
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: event-service
    environment:
      SERVICE_NAME: event-service
      SERVICE_TAGS: dev
      APP_KEY: ${APP_KEY}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./event-service/api:/var/www/html/event-service
    working_dir: /var/www/html/event-service
    networks:
      - bsk-network

  nginx:
    image: nginx:stable-alpine
    container_name: event-nginx
    ports:
      - "8080:80"
    volumes:
      - ./event-service/api:/var/www/html/event-service
      - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf
    networks:
      - bsk-network
    depends_on:
      - event-service

networks:
  bsk-network:
    driver: bridge

volumes:
  dbdata: